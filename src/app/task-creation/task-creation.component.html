<div class="container">
    <div class="form-container">
      <h2>Create Task</h2>
      <form (ngSubmit)="onSubmit()">
        <input [(ngModel)]="task.title" name="title" placeholder="Title" required>
        <textarea [(ngModel)]="task.description" name="description" placeholder="Description" required></textarea>
        <select [(ngModel)]="task.priority" name="priority" required>
          <option [ngValue]="1">Low</option>
          <option [ngValue]="2">Medium</option>
          <option [ngValue]="3">High</option>
        </select>
        <input type="date" [(ngModel)]="task.dueDate" name="dueDate" required>
        <button type="submit">Add Task</button>
      </form>
    </div>
    <div class="preview-container">
      <h3>Task Preview</h3>
      <div class="task-card" [ngClass]="getPriorityClass()">
        <h4>{{ task.title }}</h4>
        <p>{{ task.description }}</p>
        <p>Priority: {{ getPriorityText() }}</p>
        <p>Due Date: {{ task.dueDate }}</p>
      </div>
    </div>
  </div>
